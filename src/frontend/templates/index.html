<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recall - Track Your Capsules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/dark.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5 shadow rounded border bg-dark">
        <h2 class="mb-4">Your Capsules</h2>
        <a href="/create-capsule" class="btn btn-primary shadow-sm mb-3">Create New Capsule</a>
        <ul class="list-group mb-4" id="capsule-lists">
            {% for capsule in capsules %}
                <li class="list-group-item d-flex justify-content-between align-items-center list-link bg-dark text-light border-secondary" style="cursor:pointer;">
                    <a href="/capsule/{{ capsule['id'] }}" class="fw-bold text-light text-decoration-none">{{ capsule['name'] }}</a>
                </li>
            {% else %}
                <li class="list-group-item text-muted bg-dark border-secondary">No capsules found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
