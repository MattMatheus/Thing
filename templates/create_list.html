<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New List Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/bootstrap-dark.min.css" rel="stylesheet">
    <link href="/static/dark.css" rel="stylesheet">
    <script>
        function addPropertyRow() {
            const container = document.getElementById('properties');
            const idx = container.children.length;
            const row = document.createElement('div');
            row.className = 'row mb-2 property-row';
            row.innerHTML = `
                <div class="col-md-4">
                    <input type="text" class="form-control" name="property_name_${idx}" placeholder="Property Name" required>
                </div>
                <div class="col-md-3">
                    <select class="form-select" name="property_type_${idx}" required>
                        <option value="string">String</option>
                        <option value="number">Number</option>
                        <option value="boolean">Boolean</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="property_default_${idx}" placeholder="Default Value">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger" onclick="removePropertyRow(this)">Delete</button>
                </div>
            `;
            container.appendChild(row);
        }
        function removePropertyRow(btn) {
            btn.closest('.property-row').remove();
        }
        // Add one property row by default
        addPropertyRow();
    </script>
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2>Create a New List Type</h2>
        <form method="post" action="/create-list">
            <div class="mb-3">
                <label for="list_name" class="form-label">List Name</label>
                <input type="text" class="form-control" id="list_name" name="list_name" required>
            </div>
            <div id="properties"></div>
            <button type="button" class="btn btn-secondary mb-3" onclick="addPropertyRow()">Add Property</button>
            <br>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/" class="btn btn-link">Cancel</a>
        </form>
    </div>
</body>
</html>
