<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Capsule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/dark.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5 shadow rounded border bg-dark">
        <h2 class="mb-4">Create a New Capsule</h2>
        <form method="post" action="/create-capsule">
            <div class="mb-3">
                <label for="capsule_name" class="form-label text-light">Capsule Name</label>
                <input type="text" class="form-control" id="capsule_name" name="capsule_name" required>
            </div>
            <div class="mb-3">
                <label for="capsule_description" class="form-label text-light">Description (optional)</label>
                <input type="text" class="form-control" id="capsule_description" name="capsule_description">
            </div>
            <button type="submit" class="btn btn-primary shadow-sm">Save</button>
            <a href="/" class="btn btn-link text-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
