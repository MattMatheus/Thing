<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/templates/dark.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2 class="text-light">{{ list_name }}</h2>
        <form method="post" action="" class="mb-4 d-flex gap-2 align-items-center">
            <button type="submit" name="delete_list" value="1" class="btn btn-danger" onclick="return confirm('Delete this list and all its objects?')">Delete List</button>
            <a href="/" class="btn btn-secondary">Back</a>
        </form>
        <h4 class="text-light">Add Object</h4>
        <form method="post" action="" class="mb-4">
            <div class="row g-2">
                {% for col in columns %}
                <div class="col-md-3 mb-2">
                    <input type="text" class="form-control bg-dark text-light border-secondary" name="{{ col }}" placeholder="{{ col }}">
                </div>
                {% endfor %}
            </div>
            <button type="submit" name="add_object" value="1" class="btn btn-primary mt-2">Add</button>
        </form>
        <h4 class="mt-4 text-light">Objects</h4>
        <div class="table-responsive">
        <table class="table table-dark table-bordered table-hover align-middle">
            <thead>
                <tr>
                    {% for col in columns %}
                        <th class="text-light">{{ col }}</th>
                    {% endfor %}
                    <th class="text-light">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in objects %}
                <tr>
                    {% for col in columns %}
                        <td>{{ obj[col] }}</td>
                    {% endfor %}
                    <td>
                        <form method="post" action="" style="display:inline;">
                            <button type="submit" name="delete_object" value="{{ obj['id'] }}" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan="{{ columns|length + 1 }}" class="text-muted">No objects in this list.</td></tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
